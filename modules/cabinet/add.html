<script>
var form = document.forms.addStory;
var errorText = document.querySelector('.error__text');
var errorName = document.querySelector('.error__name');


form.addEventListener('submit', function(){
  var text = form.elements.text.value;
  var name = form.elements.name.value;
console.log(name);
  if (text.length == 0 ) {
    event.preventDefault();
    errorText.innerHtml = 'Ничего нет, добавьте сюда Ваше произведение';
  }else {
    errorText.innerHtml = '';
  }

  if (name.length == 0 ) {
    event.preventDefault();
    errorName.innerHtml = 'Укажите название Вашего произведения';
  }else {
    errorName.innerHtml = '';
  }
});
</script>
